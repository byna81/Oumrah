# Force fresh HTML to avoid old UI after deploy
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"
    Pragma = "no-cache"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-store"
